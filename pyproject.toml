[tool.poetry]
name = "pelican-plugin-image-preview-thumbnailer"
version = "1.0.6"
description = "Pelican plugin that insert thumbnails along image links"
authors = ["Lucas Cimon <lucas.cimon@gmail.com>"]
license = "AGPL-3.0"
readme = "README.md"
keywords = ["pelican", "plugin", "image", "preview", "thumbnail"]
repository = "https://github.com/pelican-plugins/image-preview-thumbnailer"
packages = [{ include = "image_preview_thumbnailer.py" }]
include = ["CHANGELOG.md", "README.md"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Documentation" = "https://docs.getpelican.com/"
"Funding" = "https://donate.getpelican.com/"
"Source" = "https://github.com/pelican-plugins/image-preview-thumbnailer"
"Tracker" = "https://github.com/pelican-plugins/image-preview-thumbnailer/issues"

[tool.poetry.dependencies]
python = "^3.6"
beautifulsoup4 = "^4.8.2"
requests = "^2.22.0"
Pillow = "^8.3.1"

[tool.poetry.extras]
markdown = ["markdown"]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
